<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ETL Mini Project</title>
  </head>
  <body>
    <h1 style="font-size: xx-large;">Available Routes</h1>
    <hr>
    <ul>
        <li><a href="/api/v1.0/quote" class="link-primary">Get all the quotes</a></li>
        <li><a href="/api/v1.0/author   " class="link-primary">Get all the authors</a></li>
        <li><a href="/api/v1.0/author/<author_name>" cclass="link-primary">Get a particular author (example: Jane Austen)</a></li>
        <li><a href="/api/v1.0/tags" class="link-primary">Get all the tags</a></li>
        <li><a href="/api/v1.0/tags/<tag>" class="link-primary">Get a particular tag (example: life</a></li>
        <li><a href="/api/v1.0/top10tags" class="link-primary">Get the Top 10 Tags</a></li>
    </ul>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->
  </body>
</html>
